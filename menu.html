---
layout: blog_layout
---

{% for post in site.posts %}
    <section class="smenu">
        {{ post.time  | date: "%Y/%m/%d" }}
        &nbsp;&nbsp;
        <a href="{{post.url}}">
            <span class="glyphicon glyphicon-hand-right">  </span>
            &nbsp;&nbsp; {{post.title}} &nbsp;&nbsp; 
        </a>
    </section>
{% endfor %}
